<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>أهلاً بكم! - قوائم الطعام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* GLOBAL STYLES & PAGE NAVIGATION */
        :root {
            /* Landing Page Colors (can be reused or overridden) */
            --fayrouz-bg-landing: #e6dace;
            --eatwell-bg-landing: #97b447;
            --animation-duration-landing: 0.8s;

            /* Fayrouz Brand Colors (from fayrouz final.html) */
            --brand-beige-bg-solid: #F5EDE3;
            --brand-terracotta-main: #B57450;
            --brand-dark-brown: #4A3B31;
            --brand-cream-content: #FFFFFF;
            --brand-white-text: #FFFFFF;
            --fayrouz-banner-height: 120px;
            --fayrouz-header-main-height: 65px;
            --fayrouz-header-secondary-height: 90px;
            --fayrouz-border-radius-main: 10px;
            --fayrouz-border-radius-items: 8px;

            /* Eatwell Brand Colors (from eatwell.html) */
            --eatwell-primary-green: #97b447;
            --eatwell-secondary-mint: #c8e4b5;
            --eatwell-dark-text: #333333;
            --eatwell-light-text-on-green: #FFFFFF;
            --eatwell-card-bg: #FFFFFF;
            --eatwell-content-area-bg: #c3d2a5;
            --eatwell-banner-height: 150px;
            --eatwell-header-main-height: 65px;
            --eatwell-header-secondary-height: 90px;
            --eatwell-border-radius-main: 10px;
            --eatwell-border-radius-items: 8px;
            --item-image-square-size: 140px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body { /* Styles for the single HTML document */
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll globally */
            overflow-y: auto;   /* Allow vertical scroll if content exceeds viewport */
            position: relative;
             /* Default font, can be overridden by sections */
            font-family: 'Tajawal', 'Cairo', sans-serif;
        }

        .page-section-container {
            display: none; /* Hide all pages by default */
            width: 100%;
            min-height: 100vh; /* Ensure it takes at least full viewport height */
        }

        .page-section-container.active-page {
            display: block; /* Show the active page */
        }

        /* Styles for landing page specifically when it's active */
        #landingPage.active-page {
            display: flex; /* As landing page used flex for its layout */
            flex-direction: column;
            overflow-y: hidden; /* Landing page itself is not meant to scroll */
        }


        /* --- START OF LANDING PAGE CSS --- */
        #landingPage {
            /* font-family set by .landing-section children */
        }

        #landingPage .landing-section { /* Renamed from .landing-section to avoid clash if used elsewhere */
            height: 50vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        #landingPage .fayrouz-half {
            background-color: var(--fayrouz-bg-landing);
            font-family: 'Tajawal', sans-serif;
            justify-content: space-between;
            animation: slideInFromTopLanding var(--animation-duration-landing) ease-out forwards;
        }

        #landingPage .fayrouz-graphics {
            width: 100%;
            max-width: 300px;
            position: relative;
            top: 10px;
            opacity: 0;
            animation: fadeInGraphicsLanding 1s ease-out 0.5s forwards;
        }

        #landingPage .fayrouz-illustration {
            width: 50%;
            max-width: 120px;
            display: block;
            margin: 0 auto 5px;
        }

        #landingPage .fayrouz-calligraphy {
            width: 100%;
            max-width: 280px;
            display: block;
            margin: 0 auto;
        }

        #landingPage .eatwell-half {
            background-color: var(--eatwell-bg-landing);
            background-image: url('images/eatwell_bg_pattern.png');
            background-repeat: repeat;
            font-family: 'Cairo', sans-serif;
            justify-content: flex-start;
            padding-top: 70px;
            animation: slideInFromBottomLanding var(--animation-duration-landing) ease-out forwards;
        }

        #landingPage .eatwell-logo-container {
            text-align: center;
            opacity: 0;
            animation: fadeInGraphicsLanding 1s ease-out 0.5s forwards;
        }

        #landingPage .eatwell-main-logo {
            width: 100px;
            margin-bottom: 8px;
        }

        #landingPage .eatwell-title-text {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--eatwell-text-light);
        }

        #landingPage .eatwell-subtitle-text {
            font-size: 0.8em;
            color: var(--eatwell-text-light);
            margin-top: -2px;
        }

        #landingPage .central-buttons-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #landingPage .nav-button {
            width: 130px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            opacity: 0;
            animation: fadeInButtonsLanding 1s ease-out var(--animation-duration-landing) forwards;
            position: relative;
        }
        #landingPage .nav-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        #landingPage .fayrouz-nav-button { /* Renamed to avoid clash */
            background-color: var(--fayrouz-bg-landing);
            border-top-left-radius: 70px;
            border-top-right-radius: 70px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            margin-bottom: -10px;
            z-index: 1;
        }
        
        #landingPage .fayrouz-nav-button .arrow {
            font-size: 2.5em;
            color: var(--eatwell-bg-landing);
            line-height: 1;
            font-weight: bold;
        }

        #landingPage .eatwell-nav-button { /* Renamed to avoid clash */
            background-color: var(--eatwell-bg-landing);
            border-bottom-left-radius: 70px;
            border-bottom-right-radius: 70px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.10) inset, 0 5px 15px rgba(0,0,0,0.15);
        }

        #landingPage .eatwell-nav-button .arrow {
            font-size: 2.5em;
            color: var(--fayrouz-bg-landing);
            line-height: 1;
            font-weight: bold;
        }

        #landingPage .footer {
            background-color: #2c2c2c;
            color: #f0f0f0;
            text-align: center;
            padding: 12px 0;
            font-size: 0.85em;
            position: fixed; /* Fixed for landing page context */
            bottom: 0;
            width: 100%;
            z-index: 20;
            opacity: 0;
            animation: fadeInFooterLanding 1s ease-out calc(var(--animation-duration-landing) + 0.5s) forwards;
        }
        #landingPage .footer p { margin: 0; line-height: 1.5; }
        #landingPage .footer a { color: #a0d2db; text-decoration: none; font-weight: 500; margin: 0 5px; }
        #landingPage .footer a:hover { text-decoration: underline; }

        @keyframes slideInFromTopLanding { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        @keyframes slideInFromBottomLanding { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeInGraphicsLanding { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInButtonsLanding {  from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeInFooterLanding { from { opacity: 0; } to { opacity: 1; } }

        @media (min-width: 600px) {
            #landingPage .fayrouz-illustration { max-width: 150px; }
            #landingPage .fayrouz-calligraphy { max-width: 350px; }
            #landingPage .eatwell-main-logo { width: 120px; }
            #landingPage .eatwell-title-text { font-size: 2.2em; }
            #landingPage .eatwell-subtitle-text { font-size: 1em; }
            #landingPage .nav-button { width: 160px; height: 110px; }
            #landingPage .fayrouz-nav-button .arrow, #landingPage .eatwell-nav-button .arrow { font-size: 3em; }
            #landingPage .footer { padding: 15px 0; font-size: 0.9em;}
        }
        /* --- END OF LANDING PAGE CSS --- */


        /* --- START OF FAYROUZ MENU CSS (Scoped with #fayrouzMenuPage) --- */
        #fayrouzMenuPage { /* Equivalent of former body styling */
            font-family: 'Tajawal', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-color: var(--brand-dark-brown);
            background-attachment: fixed;
            color: var(--brand-dark-brown);
            /* overscroll-behavior-y: contain; Applied to html/body now */
            padding-bottom: 20px; /* If #fayrouzMenuPage is full height and scrolls */
        }

        #fayrouzMenuPage .app-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--brand-beige-bg-solid);
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        #fayrouzMenuPage .header-main {
            background-color: var(--brand-dark-brown);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 0 10px;
            height: var(--fayrouz-header-main-height);
            position: sticky;
            top: 0;
            z-index: 100; /* Relative to its own page container */
        }
        
        #fayrouzMenuPage .header-logo-link {
            display: flex;
            align-items: center;
            height: calc(var(--fayrouz-header-main-height) - 20px);
            margin-inline-end: 10px;
        }
        #fayrouzMenuPage .header-logo-link img {
            height: 100%;
            width: auto;
            max-width: 120px;
            object-fit: contain;
        }

        #fayrouzMenuPage .reset-button {
            color: var(--brand-white-text);
            font-size: 1.6em;
            padding: 0 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-inline-start: 10px;
        }
        #fayrouzMenuPage .reset-button:hover { color: var(--brand-terracotta-main); }

        #fayrouzMenuPage .main-categories-nav {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            text-align: center;
        }
        #fayrouzMenuPage .main-categories-nav::-webkit-scrollbar { display: none; }

        #fayrouzMenuPage .main-category-btn {
            display: inline-block;
            background-color: rgba(255,255,255,0.1);
            color: var(--brand-white-text);
            padding: 8px 15px;
            margin: 0 3px;
            border-radius: var(--fayrouz-border-radius-main);
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            font-family: 'Tajawal', sans-serif; /* Ensure font */
        }
        #fayrouzMenuPage .main-category-btn.active, #fayrouzMenuPage .main-category-btn:hover {
            background-color: var(--brand-terracotta-main);
            color: var(--brand-white-text);
            border-color: var(--brand-terracotta-main);
        }

        #fayrouzMenuPage .banner-image {
            width: 100%;
            height: var(--fayrouz-banner-height);
            background-image: url('https://via.placeholder.com/600x120/D7CCC8/A1887F?Text=Café+Fayrouz');
            background-size: cover;
            background-position: center;
        }

        #fayrouzMenuPage .header-secondary-wrapper {
            position: sticky;
            top: var(--fayrouz-header-main-height); /* Stick below main header */
            z-index: 99;
            background-color: var(--brand-terracotta-main);
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #fayrouzMenuPage .header-secondary {
            padding: 0;
            height: var(--fayrouz-header-secondary-height);
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        #fayrouzMenuPage .header-secondary::-webkit-scrollbar { display: none; }

        #fayrouzMenuPage .scroll-arrow {
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--brand-white-text);
            border: none;
            padding: 10px 5px;
            cursor: pointer;
            font-size: 1.5em;
            line-height: 1;
            display: none;
            height: var(--fayrouz-header-secondary-height);
            z-index: 10;
            flex-shrink: 0;
            font-family: 'Tajawal', sans-serif; /* Ensure font */
        }
        #fayrouzMenuPage .scroll-arrow:hover { background-color: rgba(0, 0, 0, 0.2); }
        
        @media (min-width: 768px) { #fayrouzMenuPage .scroll-arrow { display: flex; align-items: center; } }

        #fayrouzMenuPage .secondary-category-btn {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: transparent;
            color: var(--brand-white-text);
            padding: 8px 5px 5px 5px;
            margin: 0 5px;
            border-radius: var(--fayrouz-border-radius-main);
            font-size: 0.8em;
            cursor: pointer;
            text-align: center;
            width: 85px;
            height: 100%;
            border: 2px solid transparent;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            flex-shrink: 0;
            font-family: 'Tajawal', sans-serif; /* Ensure font */
        }
        #fayrouzMenuPage .secondary-category-btn .icon {
            font-size: 1.6em; margin-bottom: 4px; flex-shrink: 0; color: var(--brand-white-text); transition: color 0.2s;
        }
        #fayrouzMenuPage .secondary-category-btn .text {
            white-space: normal; line-height: 1.25; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; word-break: keep-all; width: 100%; color: var(--brand-white-text); transition: color 0.2s;
        }
        #fayrouzMenuPage .secondary-category-btn.active, #fayrouzMenuPage .secondary-category-btn:hover {
            background-color: var(--brand-dark-brown); border-color: var(--brand-white-text);
        }

        #fayrouzMenuPage .content-area {
            padding: 20px 15px;
            background-color: var(--brand-cream-content);
            min-height: calc(100vh - var(--fayrouz-header-main-height) - var(--fayrouz-banner-height) - var(--fayrouz-header-secondary-height) - 40px);
        }

        #fayrouzMenuPage .selected-category-title {
            text-align: center; font-size: 1.5em; font-weight: 700; color: var(--brand-dark-brown); margin-bottom: 20px; padding: 8px 0; border-bottom: 2px solid var(--brand-terracotta-main); display: block; font-family: 'Tajawal', sans-serif;
        }

        #fayrouzMenuPage .menu-items-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px;
        }

        #fayrouzMenuPage .menu-item-card {
            background-color: var(--brand-white-text); border-radius: var(--fayrouz-border-radius-items); box-shadow: 0 3px 10px rgba(74, 59, 49, 0.08); overflow: hidden; cursor: pointer; display: flex; flex-direction: column; opacity: 0; transform: translateY(10px); animation: fadeInItemFayrouz 0.4s ease-out forwards; transition: box-shadow 0.3s ease;
        }
        #fayrouzMenuPage .menu-item-card:hover { box-shadow: 0 5px 15px rgba(74, 59, 49, 0.12); }
        #fayrouzMenuPage .menu-item-card:nth-child(1) { animation-delay: 0.05s; }
        #fayrouzMenuPage .menu-item-card:nth-child(2) { animation-delay: 0.1s; }
        #fayrouzMenuPage .menu-item-card:nth-child(3) { animation-delay: 0.15s; }

        @keyframes fadeInItemFayrouz { to { opacity: 1; transform: translateY(0); } } /* Renamed animation */

        #fayrouzMenuPage .menu-item-card.pop-animation { animation: popItemFayrouz 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; } /* Renamed animation */
        @keyframes popItemFayrouz { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } } /* Renamed animation */

        #fayrouzMenuPage .menu-item-card .item-image {
            width: 100%; height: 100px; object-fit: cover; background-color: var(--brand-beige-bg-solid);
        }
        #fayrouzMenuPage .menu-item-card .item-name-bar {
            padding: 10px 8px; text-align: center; color: var(--brand-white-text); font-weight: 500; font-size: 0.9em; background-color: var(--brand-terracotta-main); font-family: 'Tajawal', sans-serif;
        }

        #fayrouzMenuPage .lightbox-modal { /* Scoped lightbox */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(74, 59, 49, 0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; /* High z-index within its page */ opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; padding: 15px;
        }
        #fayrouzMenuPage .lightbox-modal.visible { opacity: 1; visibility: visible; }

        #fayrouzMenuPage .lightbox-content {
            background-color: var(--brand-cream-content); padding: 25px; border-radius: var(--fayrouz-border-radius-items); max-width: 400px; width: 90%; text-align: center; position: relative; max-height: 85vh; overflow-y: auto; box-shadow: 0 5px 20px rgba(0,0,0,0.2); font-family: 'Tajawal', sans-serif;
        }
        #fayrouzMenuPage .lightbox-close {
            position: absolute; top: 10px; left: 15px; right: auto; font-size: 1.8em; font-weight: bold; color: var(--brand-terracotta-main); cursor: pointer; font-family: 'Tajawal', sans-serif;
        }
        #fayrouzMenuPage .lightbox-close:hover { color: var(--brand-dark-brown); }

        #fayrouzMenuPage #fayrouzLightboxImage { /* ID changed */
            width: 100%; max-height: 200px; object-fit: contain; border-radius: var(--fayrouz-border-radius-items) var(--fayrouz-border-radius-items) 0 0; margin-bottom: 20px; background-color: var(--brand-beige-bg-solid);
        }
        #fayrouzMenuPage #fayrouzLightboxTitle { /* ID changed */
            font-size: 1.6em; margin-bottom: 10px; color: var(--brand-dark-brown);
        }
        #fayrouzMenuPage #fayrouzLightboxDescription { /* ID changed */
            font-size: 1em; margin-bottom: 15px; line-height: 1.6; color: #555; white-space: pre-line;
        }
        #fayrouzMenuPage #fayrouzLightboxPrice { /* ID changed */
            font-size: 1.3em; font-weight: bold; color: var(--brand-terracotta-main);
        }
        /* --- END OF FAYROUZ MENU CSS --- */


        /* --- START OF EATWELL MENU CSS (Scoped with #eatwellMenuPage) --- */
        #eatwellMenuPage.eatwell-theme { /* Scoped .eatwell-theme styles */
            font-family: 'Cairo', sans-serif !important;
            background-image: url('https://www.transparenttextures.com/patterns/light-wood-fibers.png');
            background-color: var(--eatwell-content-area-bg);
            background-attachment: fixed;
            color: var(--eatwell-dark-text);
            /* overscroll-behavior-y: contain; Applied to html/body now */
            padding-bottom: 20px; /* If #eatwellMenuPage is full height and scrolls */
        }
        /* Ensure buttons and specific text elements inherit/use Cairo font */
        #eatwellMenuPage.eatwell-theme button,
        #eatwellMenuPage.eatwell-theme .main-category-btn,
        #eatwellMenuPage.eatwell-theme .secondary-category-btn .text,
        #eatwellMenuPage.eatwell-theme .item-name-bar,
        #eatwellMenuPage.eatwell-theme .selected-category-title,
        #eatwellMenuPage.eatwell-theme #eatwellLightboxTitle, /* ID changed */
        #eatwellMenuPage.eatwell-theme #eatwellLightboxDescription, /* ID changed */
        #eatwellMenuPage.eatwell-theme #eatwellLightboxPrice, /* ID changed */
        #eatwellMenuPage.eatwell-theme .secondary-category-btn .icon,
        #eatwellMenuPage.eatwell-theme .reset-button,
        #eatwellMenuPage.eatwell-theme .scroll-arrow,
        #eatwellMenuPage.eatwell-theme .lightbox-close {
            font-family: 'Cairo', sans-serif;
        }

        #eatwellMenuPage .app-container {
            max-width: 600px;

            margin-inline-end: 10px;
        }
        #eatwellMenuPage .header-logo-link img {
            height: 100%; width: auto; max-width: 120px; object-fit: contain;
        }

        #eatwellMenuPage .reset-button {
            color: var(--eatwell-light-text-on-green); font-size: 1.6em; padding: 0 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-inline-start: 10px;
        }
        #eatwellMenuPage .reset-button:hover { color: var(--eatwell-secondary-mint); }

        #eatwellMenuPage .main-categories-nav {

        }
        #eatwellMenuPage .main-categories-nav::-webkit-scrollbar { display: none; }

        #eatwellMenuPage .main-category-btn {

        }
        #eatwellMenuPage .main-category-btn.active, #eatwellMenuPage .main-category-btn:hover {
            background-color: var(--eatwell-secondary-mint); color: var(--eatwell-dark-text); border-color: var(--eatwell-secondary-mint);
        }

        #eatwellMenuPage .banner-image {
            width: 100%; height: var(--eatwell-banner-height); background-image: url('https://via.placeholder.com/600x150/8BC34A/FFFFFF?Text=EatWell+Healthy+Choices'); background-size: cover; background-position: center;
        }

        #eatwellMenuPage .header-secondary-wrapper {
            position: sticky; top: var(--eatwell-header-main-height); /* Stick below main header */ z-index: 99; background-color: var(--eatwell-primary-green); display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);

                }
            }
            function fayrouzSelectMainCategory(key, fromBackButton = false) {
                fayrouzCurrentMainCategoryKey = key;
                const mainCatData = fayrouzMenuData[key];
                fayrouzCurrentSecondaryCategoryKey = Object.keys(mainCatData.secondaryCategories)[0];
                if (mainCatData.banner) fayrouzBannerImageEl.style.backgroundImage = `url('${mainCatData.banner}')`;
                else fayrouzBannerImageEl.style.backgroundImage = `url('https://via.placeholder.com/600x120/D7CCC8/A1887F?Text=Fayrouz+Cafe')`;
                fayrouzRenderMainCategories(); 
                fayrouzRenderSecondaryCategories();
                fayrouzSelectSecondaryCategory(fayrouzCurrentSecondaryCategoryKey, fromBackButton);
            }
            function fayrouzRenderSecondaryCategories() {
                fayrouzSecondaryCategoriesNavContainer.innerHTML = '';
                const mainCatData = fayrouzMenuData[fayrouzCurrentMainCategoryKey];
                for (const key in mainCatData.secondaryCategories) {
                    const subCategory = mainCatData.secondaryCategories[key];
                    const btn = document.createElement('div');
                    btn.className = 'secondary-category-btn';
                    btn.innerHTML = `<span class="icon">${subCategory.icon || '❓'}</span><span class="text">${subCategory.name}</span>`;
                    btn.onclick = () => fayrouzSelectSecondaryCategory(key);
                    if (key === fayrouzCurrentSecondaryCategoryKey) btn.classList.add('active');
                    fayrouzSecondaryCategoriesNavContainer.appendChild(btn);
                }
                const activeSecondaryBtn = fayrouzSecondaryCategoriesNavContainer.querySelector('.secondary-category-btn.active');
                if (activeSecondaryBtn) activeSecondaryBtn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
            function fayrouzSelectSecondaryCategory(key, fromBackButton = false) {
                fayrouzCurrentSecondaryCategoryKey = key;
                const subCategoryData = fayrouzMenuData[fayrouzCurrentMainCategoryKey].secondaryCategories[key];
                fayrouzSelectedCategoryTitle.textContent = subCategoryData.name;
                fayrouzRenderSecondaryCategories(); 
                fayrouzRenderMenuItems(subCategoryData.items, fromBackButton);
            }
            function fayrouzRenderMenuItems(items, fromBackButton = false) {
                fayrouzMenuItemsGrid.innerHTML = ''; 
                if (!items || items.length === 0) {
                    fayrouzMenuItemsGrid.innerHTML = "<p style='text-align:center; grid-column: 1 / -1;'>لا توجد عناصر لعرضها في هذه الفئة.</p>"; return;
                }
                items.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'menu-item-card';
                    if (fromBackButton) { card.style.animation = 'none'; card.style.opacity = '1'; card.style.transform = 'translateY(0)'; }
                    else { card.style.animationDelay = `${index * 0.05}s`; }
                    const imageUrl = item.image && item.image !== 'images/' ? item.image : 'https://via.placeholder.com/150/EEEEEE/AAAAAA?Text=No+Image';
                    card.innerHTML = `<img src="${imageUrl}" alt="${item.name}" class="item-image" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/150/EEEEEE/AAAAAA?Text=No+Image';"><div class="item-name-bar">${item.name}</div>`;
                    card.onclick = (event) => {
                        const clickedCard = event.currentTarget;
                        clickedCard.classList.add('pop-animation');
                        setTimeout(() => { clickedCard.classList.remove('pop-animation'); }, 300); 
                        fayrouzOpenLightbox(item);
                    };
                    fayrouzMenuItemsGrid.appendChild(card);
                });
            }
            window.fayrouzOpenLightbox = function(item) { 
                const imageUrl = item.image && item.image !== 'images/' ? item.image : 'https://via.placeholder.com/400x200/EEEEEE/AAAAAA?Text=No+Image';
                fayrouzLightboxImageEl.src = imageUrl;
                fayrouzLightboxImageEl.onerror = function() { this.onerror=null; this.src='https://via.placeholder.com/400x200/EEEEEE/AAAAAA?Text=No+Image'; };
                fayrouzLightboxImageEl.alt = item.name;
                fayrouzLightboxTitleEl.textContent = item.name;
                fayrouzLightboxDescriptionEl.textContent = item.description || "";
                fayrouzLightboxPriceEl.textContent = item.price;
                fayrouzLightboxModalEl.classList.add('visible');
                document.getElementById('fayrouzMenuPage').style.overflow = 'hidden'; 
            }
            window.fayrouzCloseLightbox = function() { 
                fayrouzLightboxModalEl.classList.remove('visible');
                document.getElementById('fayrouzMenuPage').style.overflow = '';
            }

                const firstMainCategoryKey = Object.keys(fayrouzMenuData)[0];

                    headerWrapper.style.height = '0'; headerWrapper.style.padding = '0'; headerWrapper.style.border = 'none'; eatwellSecondaryCategoriesNavContainer.style.display = 'none'; return;
                }
                headerWrapper.style.height = 'var(--eatwell-header-secondary-height)'; headerWrapper.style.padding = ''; headerWrapper.style.border = ''; eatwellSecondaryCategoriesNavContainer.style.display = 'flex';
                for (const key in mainCatData.secondaryCategories) {
                    const subCategory = mainCatData.secondaryCategories[key];
                    const btn = document.createElement('div');
                    btn.className = 'secondary-category-btn';
                    btn.innerHTML = `<span class="icon">${subCategory.icon || '❓'}</span><span class="text">${subCategory.name}</span>`;
                    btn.onclick = () => eatwellSelectSecondaryCategory(key);
                    if (key === eatwellCurrentSecondaryCategoryKey) btn.classList.add('active');
                    eatwellSecondaryCategoriesNavContainer.appendChild(btn);
                }
                const activeSecondaryBtn = eatwellSecondaryCategoriesNavContainer.querySelector('.secondary-category-btn.active');
                if (activeSecondaryBtn) activeSecondaryBtn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
            function eatwellSelectSecondaryCategory(key, fromBackButton = false) {
                eatwellCurrentSecondaryCategoryKey = key;
                const subCategoryData = eatwellCurrentMenuData[eatwellCurrentMainCategoryKey].secondaryCategories[key];
                eatwellSelectedCategoryTitle.textContent = subCategoryData.name;
                eatwellRenderSecondaryCategories(); eatwellRenderMenuItems(subCategoryData.items, fromBackButton);
            }
            function eatwellRenderMenuItems(items, fromBackButton = false) {
                eatwellMenuItemsGrid.innerHTML = '';
                if (!items || items.length === 0) { eatwellMenuItemsGrid.innerHTML = "<p style='text-align:center; grid-column: 1 / -1;'>لا توجد عناصر لعرضها في هذه الفئة.</p>"; return; }
                items.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'menu-item-card';
                    if (fromBackButton) { card.style.animation = 'none'; card.style.opacity = '1'; card.style.transform = 'translateY(0)';}
                    else { card.style.animationDelay = `${index * 0.05}s`; }
                    const imageName = item.image ? String(item.image).trim() : '';
                    const imageUrl = imageName !== '' ? 'images/' + imageName : 'https://via.placeholder.com/150/EEEEEE/AAAAAA?Text=No+Image';
                    card.innerHTML = `<img src="${imageUrl}" alt="${item.name}" class="item-image" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/150/EEEEEE/AAAAAA?Text=No+Image'; console.error('Failed to load image: ${imageUrl}');"><div class="item-name-bar">${item.name}</div>`;
                    card.onclick = (event) => {
                        const clickedCard = event.currentTarget;
                        clickedCard.classList.add('pop-animation');
                        setTimeout(() => { clickedCard.classList.remove('pop-animation'); }, 300);
                        eatwellOpenLightbox(item);
                    };
                    eatwellMenuItemsGrid.appendChild(card);
                });
            }
            window.eatwellOpenLightbox = function(item) { 
                if (!eatwellLightboxModalEl || !eatwellLightboxImageEl || !eatwellLightboxTitleEl || !eatwellLightboxDescriptionEl || !eatwellLightboxPriceEl) return;
                const imageName = item.image ? String(item.image).trim() : '';
                const imageUrl = imageName !== '' ? 'images/' + imageName : 'https://via.placeholder.com/400x200/EEEEEE/AAAAAA?Text=No+Image';
                eatwellLightboxImageEl.src = imageUrl;
                eatwellLightboxImageEl.onerror = function() { this.onerror=null; this.src='https://via.placeholder.com/400x200/EEEEEE/AAAAAA?Text=No+Image'; };
                eatwellLightboxImageEl.alt = item.name;
                eatwellLightboxTitleEl.textContent = item.name;
                eatwellLightboxDescriptionEl.textContent = item.description || "";
                eatwellLightboxPriceEl.textContent = item.price;
                eatwellLightboxModalEl.classList.add('visible');
                document.getElementById('eatwellMenuPage').style.overflow = 'hidden'; 
            }
            window.eatwellCloseLightbox = function() { 
                if (!eatwellLightboxModalEl) return;
                eatwellLightboxModalEl.classList.remove('visible');
                document.getElementById('eatwellMenuPage').style.overflow = '';
            }
            window.eatwellGoBackToStart = function() { 
                const firstMainCategoryKey = Object.keys(eatwellCurrentMenuData)[0];
                eatwellSelectMainCategory(firstMainCategoryKey, true);
                const appContainer = document.querySelector('#eatwellMenuPage .app-container');
                if(appContainer) appContainer.scrollTo({ top: 0, behavior: 'smooth' });
            }

            if(eatwellScrollLeftArrow) eatwellScrollLeftArrow.addEventListener('click', () => { eatwellSecondaryCategoriesNavContainer.scrollBy({ left: -200, behavior: 'smooth' }); });
            if(eatwellScrollRightArrow) eatwellScrollRightArrow.addEventListener('click', () => { eatwellSecondaryCategoriesNavContainer.scrollBy({ left: 200, behavior: 'smooth' }); });
            if(eatwellLightboxModalEl) {
                eatwellLightboxModalEl.addEventListener('click', (event) => { if (event.target === eatwellLightboxModalEl) eatwellCloseLightbox(); });
            }
            document.addEventListener('keydown', (event) => { if (event.key === "Escape" && eatwellLightboxModalEl && eatwellLightboxModalEl.classList.contains('visible')) eatwellCloseLightbox(); });

            if (Object.keys(eatwellCurrentMenuData).length > 0) {
                eatwellCurrentMainCategoryKey = Object.keys(eatwellCurrentMenuData)[0];
                const mainCatData = eatwellCurrentMenuData[eatwellCurrentMainCategoryKey];
                if (mainCatData && mainCatData.secondaryCategories && Object.keys(mainCatData.secondaryCategories).length > 0) {
                    eatwellCurrentSecondaryCategoryKey = Object.keys(mainCatData.secondaryCategories)[0];
                } else { eatwellCurrentSecondaryCategoryKey = null; }
                eatwellSelectMainCategory(eatwellCurrentMainCategoryKey);
            } else {
                const textColor = getComputedStyle(document.documentElement).getPropertyValue('--eatwell-light-text-on-green').trim() || '#FFFFFF';
                if(eatwellMainCategoriesNav) eatwellMainCategoriesNav.innerHTML = `<p style='color:${textColor}; text-align:center; width:100%; padding:10px;'>لا توجد فئات رئيسية.</p>`;
                if(eatwellSecondaryCategoriesNavContainer) eatwellSecondaryCategoriesNavContainer.innerHTML = `<p style='color:${textColor}; text-align:center; width:100%; padding:10px;'>لا توجد فئات ثانوية.</p>`;
                if(eatwellMenuItemsGrid) eatwellMenuItemsGrid.innerHTML = "<p style='text-align:center; width:100%; padding:20px;'>القائمة فارغة.</p>";
            }
        }
        console.log("Main script block parsed."); // DEBUG: Confirm end of script block
    </script>
